<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inazuma Eleven - Loading</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
            background: #0a0e27; 
        }
        
        /* Image de fond sans ombre forte */
        #background { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: url('loading_background.png'); 
            background-size: cover; 
            background-position: center; 
            z-index: 1; 
        }
        
        /* Overlay trÃ¨s lÃ©ger (rÃ©duit de 0.3-0.7 Ã  0.1-0.3) */
        #overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(to right, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0) 100%);
            z-index: 2; 
        }
        
        /* Menu gauche minimaliste */
        #left-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100%;
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(10px);
            z-index: 3;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Logo et titre */
        #header {
            margin-bottom: 40px;
        }
        
        #logo {
            font-size: 70px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        #title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        #subtitle {
            font-size: 16px;
            color: #88ccff;
            font-weight: 300;
        }
        
        /* Section centrale avec infos */
        #middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }
        
        .info-block {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #4facfe;
            padding: 15px 20px;
            border-radius: 4px;
        }
        
        .info-label {
            font-size: 12px;
            color: #88ccff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            color: #fff;
            font-weight: 500;
        }
        
        /* Barre de progression */
        #progress-section {
            margin-top: 20px;
        }
        
        #progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }
        
        #status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        /* ContrÃ´le de volume */
        #volume-control {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #volume-label {
            font-size: 12px;
            color: #88ccff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #volume-icon {
            font-size: 18px;
        }
        
        #volume-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.5);
            transition: transform 0.2s;
        }
        
        #volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        #volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.5);
            transition: transform 0.2s;
        }
        
        #volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        
        #volume-value {
            font-size: 14px;
            color: #fff;
            margin-top: 8px;
            text-align: right;
        }
        
        /* Animation de pulsation pour le logo */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #logo {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <audio id="loading-music" loop>
        <source src="https://elyox93800-design.github.io/mon-loading-gmod/loading_sound.mp3" type="audio/mpeg">
    </audio>

    <div id="background"></div>
    <div id="overlay"></div>

    <div id="left-panel">
        <!-- Header -->
        <div id="header">
            <div id="logo">âš½</div>
            <div id="title">INAZUMA ELEVEN</div>
            <div id="subtitle">Rejoins l'Ã©quipe !</div>
        </div>

        <!-- Middle Section -->
        <div id="middle-section">
            <div class="info-block">
                <div class="info-label">Serveur</div>
                <div class="info-value" id="server-name">Chargement...</div>
            </div>

            <div class="info-block">
                <div class="info-label">Carte</div>
                <div class="info-value" id="map-name">Chargement...</div>
            </div>

            <!-- Progression -->
            <div id="progress-section">
                <div class="info-label" style="margin-bottom: 10px;">Progression</div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="status">Connexion au serveur...</div>
            </div>

            <!-- ContrÃ´le de volume -->
            <div id="volume-control">
                <div id="volume-label">
                    <span id="volume-icon">ðŸ”Š</span>
                    <span>Volume musique</span>
                </div>
                <input type="range" id="volume-slider" min="0" max="100" value="2" step="1">
                <div id="volume-value">2%</div>
            </div>
        </div>
    </div>

    <script>
        var music = document.getElementById('loading-music');
        var volumeSlider = document.getElementById('volume-slider');
        var volumeValue = document.getElementById('volume-value');
        var volumeIcon = document.getElementById('volume-icon');

        // Volume initial (trÃ¨s bas)
        music.volume = 0.02;

        // Gestion du slider de volume
        volumeSlider.addEventListener('input', function() {
            var volume = this.value / 100;
            music.volume = volume;
            volumeValue.textContent = this.value + '%';
            
            // Changer l'icÃ´ne selon le volume
            if (this.value == 0) {
                volumeIcon.textContent = 'ðŸ”‡';
            } else if (this.value < 30) {
                volumeIcon.textContent = 'ðŸ”ˆ';
            } else if (this.value < 70) {
                volumeIcon.textContent = 'ðŸ”‰';
            } else {
                volumeIcon.textContent = 'ðŸ”Š';
            }
        });

        // Fonction pour forcer le dÃ©marrage de la musique
        function startMusic() {
            music.play().then(function() {
                console.log("Musique dÃ©marrÃ©e");
            }).catch(function(e) {
                console.log("En attente d'interaction...");
            });
        }

        // GMod appelle cette fonction dÃ¨s la connexion
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('server-name').textContent = servername;
            document.getElementById('map-name').textContent = mapname;
            startMusic();
        }

        // Tentative de secours au clic
        window.addEventListener('click', function() {
            startMusic();
        });

        // Tentative automatique
        var forcePlay = setInterval(function() {
            if (!music.paused) {
                clearInterval(forcePlay);
            } else {
                startMusic();
            }
        }, 1000);

        // Fonctions GMod
        function SetStatusChanged(status) { 
            document.getElementById('status').textContent = status; 
        }
        
        function DownloadingFile(fileName) { 
            document.getElementById('status').textContent = 'TÃ©lÃ©chargement: ' + fileName; 
        }
        
        // Animation de la barre de progression
        let progress = 0;
        setInterval(function() {
            if (progress < 95) {
                progress += Math.random() * 0.5;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }, 100);
    </script>
</body>
</html>
