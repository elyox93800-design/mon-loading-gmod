<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inazuma Eleven - Loading</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
            background: #0a0e27; 
        }
        
        /* Image de fond sans ombre forte */
        #background { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: url('loading_background.png'); 
            background-size: cover; 
            background-position: center; 
            z-index: 1;
            filter: brightness(1.1) saturate(1.1);
        }
        
        /* Overlay trÃ¨s lÃ©ger */
        #overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(to right, rgba(10, 14, 39, 0.85) 0%, rgba(10, 14, 39, 0.4) 35%, transparent 70%);
            z-index: 2; 
        }
        
        /* Menu gauche minimaliste */
        #left-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 420px;
            height: 100%;
            background: rgba(10, 14, 39, 0.75);
            backdrop-filter: blur(15px);
            z-index: 3;
            padding: 50px 45px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Logo et titre */
        #header {
            margin-bottom: 30px;
        }
        
        #logo {
            font-size: 65px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 12px rgba(79, 172, 254, 0.4));
        }
        
        #title {
            font-size: 38px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 8px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, #88ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #subtitle {
            font-size: 15px;
            color: #88ccff;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Section centrale avec infos */
        #middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }
        
        .info-block {
            background: rgba(255, 255, 255, 0.04);
            border-left: 3px solid #4facfe;
            padding: 18px 22px;
            border-radius: 6px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .info-block:hover {
            background: rgba(255, 255, 255, 0.06);
            border-left-width: 4px;
        }
        
        .info-label {
            font-size: 11px;
            color: #88ccff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 18px;
            color: #fff;
            font-weight: 500;
        }
        
        /* File d'attente (visible uniquement si en queue) */
        #queue-block {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.15) 0%, rgba(0, 242, 254, 0.1) 100%);
            border-left: 3px solid #00f2fe;
            padding: 20px 22px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        #queue-position {
            font-size: 42px;
            font-weight: 700;
            color: #00f2fe;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
            margin-bottom: 8px;
        }
        
        #queue-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        #queue-eta {
            font-size: 12px;
            color: #88ccff;
        }
        
        /* Barre de progression */
        #progress-section {
            margin-top: 15px;
        }
        
        #progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        #progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            to { left: 100%; }
        }
        
        #status {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        /* ContrÃ´le de volume */
        #volume-control {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        #volume-label {
            font-size: 11px;
            color: #88ccff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        #volume-icon {
            font-size: 16px;
            filter: drop-shadow(0 2px 4px rgba(79, 172, 254, 0.3));
        }
        
        #volume-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.6);
            transition: all 0.2s ease;
        }
        
        #volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.8);
        }
        
        #volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.6);
            transition: all 0.2s ease;
        }
        
        #volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.8);
        }
        
        #volume-value {
            font-size: 13px;
            color: #fff;
            margin-top: 8px;
            text-align: right;
            font-weight: 500;
        }
        
        /* Aide clavier */
        #keyboard-hint {
            font-size: 10px;
            color: rgba(136, 204, 255, 0.6);
            margin-top: 6px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Animation de pulsation pour le logo */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #logo {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <audio id="loading-music" loop>
        <source src="https://elyox93800-design.github.io/mon-loading-gmod/loading_sound.mp3" type="audio/mpeg">
    </audio>

    <div id="background"></div>
    <div id="overlay"></div>

    <div id="left-panel">
        <!-- Header -->
        <div id="header">
            <div id="logo">âš½</div>
            <div id="title">INAZUMA ELEVEN</div>
            <div id="subtitle">Rejoins l'Ã©quipe !</div>
        </div>

        <!-- Middle Section -->
        <div id="middle-section">
            <!-- File d'attente (visible uniquement si en queue) -->
            <div id="queue-block">
                <div class="info-label">ðŸ“‹ File d'attente</div>
                <div id="queue-position">#0</div>
                <div id="queue-info">En attente de connexion...</div>
                <div id="queue-eta">Temps estimÃ© : --</div>
            </div>

            <div class="info-block">
                <div class="info-label">Serveur</div>
                <div class="info-value" id="server-name">Chargement...</div>
            </div>

            <div class="info-block">
                <div class="info-label">Carte</div>
                <div class="info-value" id="map-name">Chargement...</div>
            </div>

            <!-- Progression -->
            <div id="progress-section">
                <div class="info-label" style="margin-bottom: 10px;">Progression</div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="status">Connexion au serveur...</div>
            </div>

            <!-- ContrÃ´le de volume -->
            <div id="volume-control">
                <div id="volume-label">
                    <span id="volume-icon">ðŸ”Š</span>
                    <span>Volume musique</span>
                </div>
                <input type="range" id="volume-slider" min="0" max="100" value="20" step="5">
                <div id="volume-value">20%</div>
                <div id="keyboard-hint">Touches â†‘/â†“ ou +/- pour ajuster</div>
            </div>
        </div>
    </div>

    <script>
        var music = document.getElementById('loading-music');
        var volumeSlider = document.getElementById('volume-slider');
        var volumeValue = document.getElementById('volume-value');
        var volumeIcon = document.getElementById('volume-icon');

        // Charger le volume sauvegardÃ© (ou 20% par dÃ©faut)
        var savedVolume = localStorage.getItem('inazuma_loading_volume');
        var currentVolume = savedVolume ? parseInt(savedVolume) : 20;
        
        volumeSlider.value = currentVolume;
        music.volume = currentVolume / 100;
        updateVolumeDisplay(currentVolume);

        // Fonction pour mettre Ã  jour l'affichage du volume
        function updateVolumeDisplay(volume) {
            volumeValue.textContent = volume + '%';
            volumeSlider.value = volume;
            
            // Changer l'icÃ´ne selon le volume
            if (volume == 0) {
                volumeIcon.textContent = 'ðŸ”‡';
            } else if (volume < 30) {
                volumeIcon.textContent = 'ðŸ”ˆ';
            } else if (volume < 70) {
                volumeIcon.textContent = 'ðŸ”‰';
            } else {
                volumeIcon.textContent = 'ðŸ”Š';
            }
        }

        // Fonction pour changer le volume
        function setVolume(newVolume) {
            newVolume = Math.max(0, Math.min(100, newVolume)); // Clamp entre 0 et 100
            currentVolume = newVolume;
            music.volume = newVolume / 100;
            updateVolumeDisplay(newVolume);
            localStorage.setItem('inazuma_loading_volume', newVolume); // Sauvegarder
        }

        // Gestion du slider de volume (pour ceux qui peuvent l'utiliser)
        volumeSlider.addEventListener('input', function() {
            setVolume(parseInt(this.value));
        });

        // CONTRÃ”LE PAR CLAVIER
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === '+' || e.key === '=') {
                e.preventDefault();
                setVolume(currentVolume + 5); // Augmenter de 5%
            } else if (e.key === 'ArrowDown' || e.key === '-') {
                e.preventDefault();
                setVolume(currentVolume - 5); // Diminuer de 5%
            } else if (e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                setVolume(currentVolume === 0 ? 20 : 0); // Mute/Unmute
            }
        });

        // Fonction pour forcer le dÃ©marrage de la musique
        function startMusic() {
            music.play().then(function() {
                console.log("Musique dÃ©marrÃ©e");
            }).catch(function(e) {
                console.log("En attente d'interaction...");
            });
        }

        // GMod appelle cette fonction dÃ¨s la connexion
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('server-name').textContent = servername;
            document.getElementById('map-name').textContent = mapname;
            startMusic();
        }

        // Tentative de secours au clic
        window.addEventListener('click', function() {
            startMusic();
        });

        // Tentative automatique
        var forcePlay = setInterval(function() {
            if (!music.paused) {
                clearInterval(forcePlay);
            } else {
                startMusic();
            }
        }, 1000);

        // Fonctions GMod
        function SetStatusChanged(status) { 
            document.getElementById('status').textContent = status; 
        }
        
        function DownloadingFile(fileName) { 
            document.getElementById('status').textContent = 'TÃ©lÃ©chargement: ' + fileName; 
        }
        
        // Animation de la barre de progression
        let progress = 0;
        setInterval(function() {
            if (progress < 95) {
                progress += Math.random() * 0.5;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }, 100);

        // ============================
        // SIMULATION DE FILE D'ATTENTE
        // ============================
        
        var queueBlock = document.getElementById('queue-block');
        var queuePosition = document.getElementById('queue-position');
        var queueInfo = document.getElementById('queue-info');
        var queueEta = document.getElementById('queue-eta');
        
        // Simuler une file d'attente (positions alÃ©atoires entre 1 et 15)
        var simulatedQueue = Math.floor(Math.random() * 15) + 1;
        var currentQueuePosition = simulatedQueue;
        
        // Afficher la queue au dÃ©but si position > 0
        if (simulatedQueue > 0) {
            queueBlock.style.display = 'block';
            updateQueueDisplay();
        }
        
        function updateQueueDisplay() {
            queuePosition.textContent = '#' + currentQueuePosition;
            
            if (currentQueuePosition === 1) {
                queueInfo.textContent = 'Connexion imminente...';
                queueEta.textContent = 'Quelques secondes';
            } else {
                var playersAhead = currentQueuePosition - 1;
                queueInfo.textContent = playersAhead + ' joueur' + (playersAhead > 1 ? 's' : '') + ' devant vous';
                var estimatedTime = currentQueuePosition * 5; // 5 secondes par joueur
                queueEta.textContent = 'Temps estimÃ© : ~' + estimatedTime + 's';
            }
        }
        
        // DÃ©crÃ©menter la position toutes les 3-7 secondes (simulation)
        var queueInterval = setInterval(function() {
            if (currentQueuePosition > 0) {
                currentQueuePosition--;
                updateQueueDisplay();
                
                // Masquer le bloc quand on atteint 0
                if (currentQueuePosition === 0) {
                    setTimeout(function() {
                        queueBlock.style.display = 'none';
                        clearInterval(queueInterval);
                    }, 2000);
                }
            }
        }, Math.random() * 4000 + 3000); // Entre 3 et 7 secondes
    </script>
</body>
</html>
